name: Auto Build ISpeak
on:
  push:
    branches: [ master, main ] # 监听你的主分支

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Commit & Push dist folder
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-build dist changes"
          file_pattern: dist/
